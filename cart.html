<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #ccc;
    }

    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Cart</h2>
    <p>No items in your cart. Start shopping!</p>
    <a href="catalogue.html">Go to Catalog</a>
  </div>
  <footer>
    &copy; 2024 Supertails. All Rights Reserved.
  </footer>
</body>
</html>
