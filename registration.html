<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Style */
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ccc;
    }

    table {
      width: 100%;
      margin-top: 10px;
    }

    table td {
      padding: 10px 0;
      text-align: left;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Footer Style */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form>
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" placeholder="Enter your username" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="Enter your password" required></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" placeholder="Enter your email" required></td>
        </tr>
        <tr>
          <td>Phone no.:</td>
          <td><input type="tel" name="phone" placeholder="Enter your phone number" required></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>
  <footer>
    &copy; 2024 Supertails. All Rights Reserved.
  </footer>
</body>
</html>
