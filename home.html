<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #ccc;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Footer Style */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome To Pet Heaven</h2>
    <p>Where pet's dreams come true.</p>
  </div>
  <footer>
    &copy; 2024 Supertails. All Rights Reserved.
  </footer>
</body>
</html>
