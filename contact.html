<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #ccc;
    }

    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
    }

    .contact-info a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p>If you have any further questions or require assistance, reach out to us!</p>
    <div class="contact-info">
      <p>Email: <a href="mailto:nnekkant@gitam.com">nnekkant@gitam.com</a></p>
      <p>Phone: <a href="tel:+919100319974">+91-9100319974</a></p>
    </div>
  </div>
  <footer>
    &copy; 2024 Supertails. All Rights Reserved.
  </footer>
</body>
</html>
